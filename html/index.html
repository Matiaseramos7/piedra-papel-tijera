<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="titulo">Piedra, Papel o Tijera</h1>
    </header>

    <main class="main">
        <div class="container">
            <div class="contador">
                <div class="contadorNumbers">
                    <p class="usuarioNumber">
                        0
                    </p>
                    <p class="pc">
                        0
                    </p>
                </div>
                <div class="players">
                    <p class="nombrePrompt">Jugador N°1</p>
                    <p>Jugador N°2</p>
                </div>
            </div>

            <div class="resultado">
                <h2 class="ganador"> Piedra - Papel - Tijera</h2>
                <div class="competidores">
                    <h2 class="usuario"></h2>
                    <b> --- </b>
                    <h2 class="player2"></h2>
                </div>
            </div>

            <div class="ppt">
                <img src="../img/piedra.png" alt="piedra" class="piedra img-ppt">
                <img src="../img/papel.png" alt="papel" class="papel img-ppt">
                <img src="../img/tijera.png" alt="tijera" class="tijera img-ppt">
            </div>
        </div>
    </main>
    <script src="../js/main.js"></script>
</body>

</html>
